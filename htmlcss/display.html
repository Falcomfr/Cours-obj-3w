<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introduction Ã  la structure HTML5</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            span, div{
                margin:0;
                vertical-align: middle;
            }

        </style>
    </head>
    <body style="margin:0;">
        
        <span style="width:100%;height:30px;background-color:aqua;display:table;"></span>
        <span style="width:40%;height:80px;background-color:rgb(17, 0, 255);display:table;"></span>
        <span style="width:40%;height:80px;background-color:rgb(0, 255, 34);display:table;"></span>
        <span style="width:100%;height:80px;background-color:rgb(251, 255, 0);display:table;"></span>

        <span style="height: 50px;display: block;"></span>

        <div style="width:100em;height:80px;background-color:rgb(251, 255, 0);"></div>
        <div style="width:30em;height:150px;background-color:rgb(17, 0, 255);display:table-cell;"></div>
        <div style="width:40em;height:150px;background-color:rgb(21, 255, 0);display:table-cell;"></div>
        <div style="width:30em;height:150px;background-color:rgb(255, 30, 0);display:table-cell;"></div>
        <div style="width:100em;height:80px;background-color:rgb(255, 0, 85);"></div>

        <span style="height: 50px;display: block;"></span>

        <div style="width:30em;height:30em;background-color:rgb(251, 255, 0);display:inline-block;"></div>
        <div style="width:12em;height:8em;background-color:rgb(17, 0, 255);display:inline-block;"></div>
        <div style="width:6em;height:11em;background-color:rgb(21, 255, 0);"></div>
        <div style="width:6em;height:11em;background-color:rgb(255, 30, 0);display:inline-block;"></div>
        <div style="width:12em;height:30em;background-color:rgb(255, 0, 85);display:inline-block;"></div>
    </body>
</html>
